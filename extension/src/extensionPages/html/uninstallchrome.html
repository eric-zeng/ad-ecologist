<!-- For when all 10 websites are visited, showing link back to Prolific
and uninstallation instructions -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UW Ad Tracker - Uninstall Instructions (Chrome)</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/complete.css">
    <div class="container"><img class="logos" id="logo" src="/img/allenschoollogo.png"></div>
  </head>
  <body>
    <div class="container">
      <h4><br>Instructions to uninstall extension (Google Chrome)</h4>
      <p>Click the puzzle piece icon in the top right of the browser: </p>
      <img class="steps" id="step1" src="/img/step1.png">
      <br><br>
      <p>Then click the three dots to get to the dropdown menu. Click the
        "Remove from Chrome" option.
        </p>
      <img class="steps" id="step1" src="/img/step2.png">
      <br><br>
      <p>Click Remove to confirm that you want to remove it.</p>
      <img class="steps" id="step3" src="/img/step3.png">
      <br><br>
    </div>
  </body>
</html>
